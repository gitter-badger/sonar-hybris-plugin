language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: divyakumarjain-github
  github_token:
    secure: 
jdk:
- oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dmaven.test.failure.ignore=true
  - sonar-scanner
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
notifications:
  email: false


